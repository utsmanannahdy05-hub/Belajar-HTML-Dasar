<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>latihan web profile</h1>
    <hr />
    <h2>enbed web youtube vidio</h2>
    <p>tampilkan vidio dari youtube menggunakan <b>iframe</b></p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/PiZ60dvlUAE?si=PbdGLhWLQD_89zEa"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />

    <!-- group gallery-->
    <div class="galeri">
      <h2>galeri foto</h2>
      <p>galeri foto foto hasil jepretan ane gans</p>

      <figure class="card">
        <img
          src="https://jejakpersepsi.com/wp-content/uploads/2025/09/Puncak-Gunung-Sindoro-scaled.jpg"
          alt="Gunung Sindoro"
          width="400"
          height="270"
        />
        <figcaption>Gunung Sindoro</figcaption>
      </figure>

      <figure class="card">
        <img
          src="https://superlive.id/storage/superadventure/2020/06/05/2b44a498d518.jpg"
          alt="Gunung Everest"
          width="400"
          height="270"
        />
        <figcaption>Gunung Everest</figcaption>
      </figure>

    </div>
  </body>
</html>
