<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- beri space di kiri-kanan halaman -->
    <div class="container">
      <h1>Latihan tugas flexbox</h1>
      <h2>latihan 1 : pricing card</h2>
      <!--wadah flexbox-->
      <div class="pricing-area">
        <!-- flex items: semua yg di dlm 
         area flexbox   -->
        <div class="card"><b>Basic</b>
          <p>RP.50.000 <br>1 projec cumunity support <br>beli paket</p></div>
        <div class="card pro-blue"><b>Pro</b></div>
        <div class="card"><b>Enterprince</b></div>
      </div>
      <!-- end pracing area-->
       <h2>Latihan 2: alert info</h2>
       <div class="alert">
        <p>ℹ️info : jangan berak sembarangan,
          berak pada tempatnya bre..
        </p>
        <button type="button"
        onclick="this.
        parentElement.
        style.display='none'">
         ❌     
        </button>
       </div>
      <hr />
    </div>
  </body>
</html>
