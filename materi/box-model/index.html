  <head>

  <body>
    <!--bungkus dengan class container agar ada space di kiri kanan -->
    <div class="container">
        <h1>CSS3: box model & position </h1>
        <hr/>
        <!--buat kolom otomatis dengan claas grid -->
      <h2>Bagian 1: Box Model</h2>
      
      <div class="grid">
       
        <div class="card">
          <div id="box-a">
            <p>Kotak A</p>
            <p>(konten polos)</p>
          </div>
        </div>
        
        <div class="card">
          <div id="box-b">
            <p>Kotak B</p>
            <p>(konten + padding + margin)</p>
          </div>
        </div>
        
        <div class="card">
          <div id="box-c">
            <p>Kotak C</p>
            <p>conten + padding + border</p>
          </div>
        </div>
        
        <div class="card">
          <div id="box-d">
            <p>Kotak D</p>
            <p>conten + padding + border + margin </p>
          </div>
        </div>

        <div class="card">
          <div id="box-e">
            <p>Kotak E</p>
            <p>(stactic)</p>
          </div>
        </div>

        <div class="card">
          <div id="box-f">
            <p>Kotak F</p>
            <p>(relative)</p>
          </div>
        </div>

        <div class="card">
          <div id="box-g">
            <p>Kotak F</p>
            <p>(relative)</p>
          </div>
        </div>

        <div class="card">
          <div id="box-h">
            <p>Kotak H</p>
            <p>(relative)</p>
          </div>
        </div>
      </div> 

    </div>
